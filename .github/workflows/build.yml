name: Build

on:
  pull_request_review:
    types: [submitted]

jobs:
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - run: echo "This PR received an approval"

  build:
    runs-on: ubuntu-latest
    needs: [approved]
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        pyspark-version: ['3.2.4', '3.3.4', '3.4.3', '3.5.1']
        exclude:
          - python-version: '3.11'
            pyspark-version: '3.2.4'
          - python-version: '3.12'
            pyspark-version: '3.2.4'
          - python-version: '3.12'
            pyspark-version: '3.3.4'
    permissions:
      pull-requests: write
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspark==${{ matrix.pyspark-version }}
          pip install tox tox-gh-actions

      - name: Build and test Scala SDK
        run: |
          cd scala-spark-sdk
          sbt -DSPARK_VERSION=${{ matrix.pyspark-version }} \
              scalafmtCheckAll jacoco

      - name: Package and test PySpark SDK
        env:
          PYSPARK_VERSION: ${{ matrix.pyspark-version }}
        run: |
          cd pyspark-sdk
          python setup.py sdist
          tox

      - name: Prepare artifacts
        run: |
          mkdir processedArtifacts
          cp -R pyspark-sdk/integration_test processedArtifacts
          cp -R pyspark-sdk/dist processedArtifacts

      - uses: actions/upload-artifact@v4
        with:
          name: processedArtifacts-py${{ matrix.python-version }}-spark${{ matrix.pyspark-version }}
          path: processedArtifacts/